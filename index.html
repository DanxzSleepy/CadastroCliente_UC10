<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Cadastro de Clientes - DEMO</title>
    <link rel="stylesheet" href="src/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>📋 Sistema de Cadastro de Clientes</h1>
        
        <form id="clientForm">
            <!-- Hidden field to store client ID during editing -->
            <input type="hidden" id="clientId" name="clientId">
            
            <div class="form-group">
                <label for="nome">Nome completo *</label>
                <input type="text" id="nome" name="nome" required>
                <small>Digite o nome completo do cliente</small>
            </div>
            
            <div class="form-group">
                <label for="email">E-mail *</label>
                <input type="email" id="email" name="email" required>
                <small>Exemplo: cliente@email.com</small>
            </div>
            
            <div class="form-group">
                <label for="cpf">CPF *</label>
                <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>
                <small>Formato: 000.000.000-00</small>
            </div>
            
            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="text" id="telefone" name="telefone" placeholder="(00) 00000-0000">
            </div>
            
            <div class="form-group">
                <label for="pais">País *</label>
                <select id="pais" name="pais" required>
                    <option value="">Selecione um país</option>
                    <!-- Countries will be populated by JavaScript -->
                </select>
                <small>Selecione o país do cliente</small>
            </div>
            
            <div class="form-group">
                <label for="cidadeSearch">Pesquisar Cidade</label>
                <input type="text" id="cidadeSearch" placeholder="Digite o nome da cidade...">
                <small>Digite para filtrar as cidades disponíveis</small>
            </div>
            
            <div class="form-group">
                <label for="cidade">Cidade *</label>
                <select id="cidade" name="cidade" required disabled>
                    <option value="">Selecione primeiro um país</option>
                </select>
                <small>Selecione a cidade do cliente</small>
            </div>
            
            <div class="form-group">
                <label for="status">Status</label>
                <select id="status" name="status">
                    <option value="ativo">Ativo</option>
                    <option value="inativo">Inativo</option>
                </select>
            </div>
            
            <button type="submit">💾 Cadastrar Cliente</button>
            <button type="button" onclick="limparFormulario()">🧹 Limpar</button>
        </form>
        
        <!-- Search and filter section -->
        <div class="search-section">
            <h2>🔍 Buscar Clientes</h2>
            <div class="form-group">
                <input type="text" id="searchInput" placeholder="Buscar por nome, e-mail ou CPF...">
                <button type="button" onclick="filtrarClientes()">🔍 Buscar</button>
                <button type="button" onclick="limparFiltro()">🔄 Limpar</button>
            </div>
            <div class="form-group">
                <label for="filterStatus">Filtrar por status:</label>
                <select id="filterStatus" onchange="filtrarClientes()">
                    <option value="todos">Todos</option>
                    <option value="ativo">Ativo</option>
                    <option value="inativo">Inativo</option>
                </select>
            </div>
        </div>
        
        <!-- Client statistics -->
        <div class="stats-section">
            <h3>📊 Estatísticas</h3>
            <div id="clientStats"></div>
        </div>
        
        <div class="client-list">
            <h2>👥 Clientes Cadastrados</h2>
            <div id="clientesCadastrados"></div>
        </div>
        
        <!-- Export buttons -->
        <div class="export-section">
            <button type="button" onclick="exportarCSV()">📁 Exportar CSV</button>
            <button type="button" onclick="exportarJSON()">📦 Exportar JSON</button>
        </div>
    </div>

    <script src="src/js/script.js"></script>
</body>
</html>
