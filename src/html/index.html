<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Cadastro de Clientes - DEMO</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="container">
        <h1>ðŸ“‹ Sistema de Cadastro de Clientes</h1>
        
        <div id="message"></div>
        
        <form id="clientForm">
            <!-- Hidden field to store client ID during editing -->
            <input type="hidden" id="clientId" name="clientId">
            
            <div class="form-group">
                <label for="nome">Nome completo *</label>
                <input type="text" id="nome" name="nome" required>
                <small>Digite o nome completo do cliente</small>
            </div>
            
            <div class="form-group">
                <label for="email">E-mail *</label>
                <input type="email" id="email" name="email" required>
                <small>Exemplo: cliente@email.com</small>
            </div>
            
            <div class="form-group">
                <label for="cpf">CPF *</label>
                <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>
                <small>Formato: 000.000.000-00</small>
            </div>
            
            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="text" id="telefone" name="telefone" placeholder="(00) 00000-0000">
            </div>
            
            <div class="form-group">
                <label for="cidade">Cidade</label>
                <input type="text" id="cidade" name="cidade">
            </div>
            
            <div class="form-group">
                <label for="status">Status</label>
                <select id="status" name="status">
                    <option value="ativo">Ativo</option>
                    <option value="inativo">Inativo</option>
                </select>
            </div>
            
            <button type="submit">ðŸ’¾ Cadastrar Cliente</button>
            <button type="button" onclick="limparFormulario()">ðŸ§¹ Limpar</button>
        </form>
        
        <div class="client-list">
            <h2>ðŸ“Š Clientes Cadastrados</h2>
            <div id="clientesCadastrados"></div>
        </div>
    </div>

    <script src="../js/script.js"></script>
</body>
</html>
